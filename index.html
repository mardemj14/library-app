<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- css reset -->
    <link rel="stylesheet" href="styles/reset.css" />

    <!-- custom styles -->
    <link rel="stylesheet" href="styles/ui-update.css" />

    <title>Library App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="main-title">Book-Collection</h1>

      <div class="table-header">
        <h2>Title</h2>
        <h2>Author</h2>
        <h2>Page count</h2>
        <h2>Status</h2>
      </div>
      <div class="table"></div>

      <input class="btn-newbook" type="button" value="New book" />
    </div>

    <form class="form hidden">
      <h2>Add a book</h2>
      <input class="title-input" type="text" placeholder="TITLE" />
      <input class="author-input" type="text" placeholder="AUTHOR" />
      <input
        class="page-input"
        type="number"
        min="1"
        max="9999"
        placeholder="PAGE COUNT"
      />
      <label class="status-label"
        ><input class="read-status" type="checkbox" /> Read</label
      >
      <div class="form-btns">
        <input class="btn-cancel" type="button" class="btn-cancel" value="CANCEL" />
        <input class="btn-add" type="button" value="ADD" />
      </div>
    </form>

    <script src="scripts/main.js"></script>
  </body>
</html>
