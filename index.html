<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- css reset -->
    <link rel="stylesheet" href="styles/reset.css" />

    <!-- custom styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <title>Library App</title>
  </head>
  <body>
    <h1 class="main-title">Book-Collection</h1>

    <div class="wrapper">
      <div class="table"></div>

      <form class="form hidden">
        <label>Title: <input class="title-input" type="text" /></label>
        <label>Author: <input class="author-input" type="text" /></label>
        <label
          >Page Count: <input class="page-input" type="number" min="1" max="9999"
        /></label>
        <label><input class="read-status" type="checkbox" /> Read</label>
        <label><input class="btn-add" type="button" value="Add" /></label>
      </form>
    </div>

    <input class="btn-newbook" type="button" value="New book" />

    <script src="scripts/main.js"></script>
  </body>
</html>
